    <div class="border border-1 p-4 shadow-sm">
        <form name="booking_form" id="booking_form" action="target.html" method="POST">


            <h1>BOOKING FORM</h1>


            <div class="row mb-3">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="text" name="std_name" id="std_name" class="form-control" />
                        <label for="std_name" class="form-label">ชื่อนิสิต</label>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6">
                    <div class="form-floating">
                        <input type="number" name="std_age" id="std_age" value="18" class="form-control" />
                        <label for="std_age" class="form-label">อายุ</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="form-floating">
                        <input type="date" name="cmm_date" id="cmm_date" class="form-control" />
                        <label for="cmm_date" class="form-label">วันที่ออกความเห็น</label>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <select name="campus_id" id="campus_id" required class="form-select">
                            <option></option>
                            <option value="01">บางเขน</option>
                            <option value="02">กำแพงแสน</option>
                            <option value="03" selected>ศรีราชา</option>
                            <option value="04">สกลนคร</option>
                        </select>
                        <label for="cmm_date" class="form-label">วิทยาเขต</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input type="radio" id="gender" name="gender" value="M" class="form-check-input" />
                        <label for="">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="gender" name="gender" value="F" class="form-check-input" />
                        <label for="">หญิง</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="gender" name="gender" value="N" class="form-check-input" />
                        <label for="">ไม่ระบุ</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input type="checkbox" id="morning" name="morning" class="form-check-input" />
                        <label for="morning" class="form-label" class="form-check-label">เช้า</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="afternoon" name="afternoon" class="form-check-input" />
                        <label for="afternoon" class="form-label" class="form-check-label">บ่าย</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="evening" name="evening" class="form-check-input" />
                        <label for="everning" class="form-label" class="form-check-label">เย็น</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-floating">
                        <textarea name="comment" id="comment" class="form-control"></textarea>
                        <label for="comment">ข้อเสนอ</label>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col">
                    <button type="reset" class="btn btn-secondary">ยกเลิก</button>
                </div>
                <div class="col text-end">
                    <button type="submit" class="btn btn-dark">บันทึก</button>
                </div>
            </div>


        </form>
    </div>
